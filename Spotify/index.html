<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logoPic"><img src="logo.png" alt="spotifyImage">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
     
    <div class="songList">
      <h1>Trend Songs</h1>
      <div class="songItemContainer">
        <div class="songItem">
            <img alt="imgPic">
            <span class="songName">Warrio-Mortal</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span>
        </div>
        <div class="songItem">
          <img alt="imgPic">
          <span class="songName">Trap</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span>
      </div>
      <div class="songItem">
        <img alt="imgPic">
        <span class="songName">They- Mad</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span>
    </div>
    <div class="songItem">
      <img alt="imgPic">
      <span class="songName">Plug -Walk</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span>
  </div>
  <div class="songItem">
    <img alt="imgPic">
    <span class="songName">Despacito</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
<div class="songItem">
  <img alt="imgPic">
  <span class="songName">Safety Dance</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
<div class="songItem">
  <img alt="imgPic">
  <span class="songName">Back it Up</span>
           <span class="songlistplay"><span class="timestamp"> </span><i id="6" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
<div class="songItem">
  <img alt="imgPic">
  <span class="songName">Rain Over Me</span>
           <span class="songlistplay"><span class="timestamp"> </span><i id="7" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
<div class="songItem">
  <img alt="imgPic">
  <span class="songName">True Love</span>
           <span class="songlistplay"><span class="timestamp"> </span><i id="8" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
<div class="songItem"> 
  <img alt="imgPic">
  <span class="songName">Titenium</span>
          <span class="songlistplay"><span class="timestamp"> </span><i id="9" class="far songItemPlay fa-2x fa-play-circle"></i></span>
</div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fas fa-3x fa-backward-step" id="previous"></i>
      <i class="fas fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fas fa-3x fa-forward-step" id="next"></i>
    </div>

    <div class="songInfo">
      <img src="playing.gif" alt="gif" id="gif">  <h4 id="masterSongName">Warrio-Mortal</h4>
     </div>

  </div>

  <script src="https://kit.fontawesome.com/3291ee851a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
